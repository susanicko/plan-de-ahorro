<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./6style.css">
    <script src="./6.js"></script>

</head>
<body>
    <section class="" id="modal">
        <div class="container">
          <form action="6index.html" method="POST">

            
                <h1>Simulador de Ahorro Estudiantil</h1>
                
                <label for="monto">Monto a ahorrar:</label>
                <input type="number" id="monto" placeholder="Ingrese el monto" required><br>
            
                <label for="interes">Interés anual (%):</label>
                <input type="number" id="interes" placeholder="Ingrese el interés" required><br>
            
                <label for="anios">Número de años:</label>
                <input type="number" id="anios" placeholder="Ingrese los años" required><br>
            
                <button onclick="calcularAhorro()">Calcular</button>
            
                <div class="resultado" id="resultado"></div>
            
                <script>
                    function calcularAhorro() {
                        const monto = document.getElementById('monto').value;
                        const interes = document.getElementById('interes').value;
                        const anios = document.getElementById('anios').value;
            
                        if (monto && interes && anios) {
                            fetch('calcular.php', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded',
                                },
                                body: `monto=${monto}&interes=${interes}&anios=${anios}`
                            })
                            .then(response => response.text())
                            .then(data => {
                                document.getElementById('resultado').innerText = data;
                            })
                            .catch(error => {
                                document.getElementById('resultado').innerText = 'Error en el cálculo.';
                            });
                        } else {
                            document.getElementById('resultado').innerText = 'Por favor, completa todos los campos.';
                        }
                    }
                </script>
            
            </body>
            </html>
